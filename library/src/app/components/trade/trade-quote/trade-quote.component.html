<h2 mat-dialog-title>Order Quote</h2>
<mat-dialog-content>
  <mat-hint
    >Market rates will automatically refresh every xx.xx seconds</mat-hint
  >
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-flat-button color="primary">Confirm</button>
</mat-dialog-actions>
