<ng-container *ngIf="(isRecoverable$ | async) !== false; else error">
  <h2 mat-dialog-title>Account Details</h2>
  <mat-dialog-content>
    <div class="cybrid-list-item">
      <span>Name</span>
      <span>{{ account.name }}</span>
    </div>
    <mat-divider></mat-divider>
    <div class="cybrid-list-item">
      <span>Status</span>
      <div>
        <span>Connected</span>
        <!--        <mat-icon-->
        <!--          *ngIf="account.state === 'disconnected'"-->
        <!--          class="bank-account-status"-->
        <!--          color="warn"-->
        <!--        >warning-->
        <!--        </mat-icon-->
        <!--        >-->
        <mat-icon class="bank-account-status" color="primary"
          >check_circle
        </mat-icon>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="cybrid-list-item">
      <span>Number</span>
      <span>{{ account.guid! | truncate: 10 }}</span>
    </div>
    <mat-divider></mat-divider>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button id="done" mat-stroked-button [mat-dialog-close]="true">
      {{ 'cancel' | translate }}
    </button>
    <!--    <button-->
    <!--      *ngIf="account.state === 'disconnected'"-->
    <!--      id="connect"-->
    <!--      color="primary"-->
    <!--      mat-flat-button-->
    <!--    >-->
    <!--      RECONNECT-->
    <!--    </button>-->
    <button
      id="disconnect"
      color="warn"
      mat-flat-button
      (click)="onDisconnect(account)"
    >
      DISCONNECT
    </button>
  </mat-dialog-actions>
</ng-container>
<ng-template #error>
  <mat-card>
    <mat-card-content>
      <div class="fatal">
        <p>{{ 'fatal' | translate }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</ng-template>
