<ng-container *ngIf="(isLoading$ | async) !== true; else loading">
  <h1>Bank account currency</h1>
  <p>
    Please confirm the currency of your selected bank account from the options
    below.
  </p>
  <p>
    If you do not see your accounts currency listed, we are unable to add your
    bank account.
  </p>
  <ng-container [formGroup]="assetGroup">
    <div class="cybrid-input-wrapper">
      <label class="mat-hint cybrid-h5">Currency</label>
      <mat-form-field appearance="outline">
        <mat-select #asset formControlName="asset">
          <mat-option *ngFor="let asset of assets" [value]="asset">
            {{ asset }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="cybrid-actions">
      <button mat-flat-button [mat-dialog-close]>CANCEL</button>
      <button mat-flat-button color="primary" (click)="onConfirm()">
        CONFIRM
      </button>
    </div>
  </ng-container>
</ng-container>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
