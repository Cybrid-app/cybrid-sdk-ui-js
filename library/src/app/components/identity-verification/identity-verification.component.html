<ng-container [formGroup]="identityDataResponceForm">
  <mat-form-field appearance="outline">
    <mat-label>GET /api/customer</mat-label>
    <mat-select formControlName="customerData">
      <mat-option
        *ngFor="let responce of customerDataResponseList"
        [value]="responce"
      >
        {{ responce }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>GET /api/identity_verifications</mat-label>
    <mat-select
      formControlName="identityData"
      [disabled]="
        identityDataResponceForm.get('customerData')?.value !==
        'kyc_state_required'
      "
    >
      <mat-option
        *ngFor="let responce of identityDataResponseList"
        [value]="responce"
      >
        {{ responce }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
<div class="cybrid-row" style="justify-content: flex-end">
  <button mat-flat-button color="primary" (click)="checkIdentityVerification()">
    Make request
  </button>
</div>

<mat-divider style="margin: 1rem 0"></mat-divider>

<h1>Identity Verification</h1>
<pre
  style="
    overflow-x: auto;
    white-space: pre-wrap;
    white-space: -moz-pre-wrap;
    white-space: -pre-wrap;
    white-space: -o-pre-wrap;
    word-wrap: break-word;
  "
  >{{ message$ | async | json }}</pre
>
<app-loading *ngIf="isPolling$ | async"></app-loading>
