<span *ngIf="tokenService.invalidCredentials$ | async"
  >Error: Invalid authentication. Check you have correctly set the demo
  environment variables.</span
>
<span
  *ngIf="
    (loading$ | async) && (tokenService.invalidCredentials$ | async) !== true
  "
  >Loading demo...</span
>
<ng-container *ngIf="(loading$ | async) === false" [formGroup]="componentGroup">
  <mat-form-field id="component" appearance="outline">
    <mat-label>Component</mat-label>
    <mat-select formControlName="component">
      <mat-option
        id="option"
        *ngFor="let component of webComponents"
        [value]="component"
      >
        {{ component }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
<ng-containter *ngIf="(loading$ | async) === false" [formGroup]="languageGroup">
  <mat-form-field appearance="outline">
    <mat-label>Language</mat-label>
    <mat-select formControlName="language">
      <mat-option *ngFor="let language of languages" [value]="language">
        {{ language }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-containter>
<ng-template #viewContainer></ng-template>
